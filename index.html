<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Flip Profile Card</title>
</head>
<body>
    <div class="profilecard">
        <div class="inside-profilecard">
            <div class="front-profilecard">
                <div class="title">
                    <h3>Anand Indraganti</h3>
                    <span>Student, India</span>
                </div>
            </div>
            <div class="back-profilecard">
                <img src="image.jpg" alt="" class="profile-img">
                <h3>Anand Indraganti</h3>
                <span class="job">Student</span>
                <div class="social">
                    <a href="https://www.linkedin.com/in/anand-indraganti-6579b427a/" target="_blank">
                        <img src="all svgs/linkedln.svg" alt="LinkedIn">
                    </a>
                    <a href="https://leetcode.com/user9193ps/" target="_blank">
                        <img src="all svgs/leetcode.svg" alt="LeetCode">
                    </a>
                    <a href="https://www.codechef.com/users/anandind" target="_blank">
                        <img src="all svgs/codechef.svg" alt="CodeChef">
                    </a>
                </div>
                <div class="btns">
                    <button type="button">Follow</button>
                    <button type="button" onclick="window.location.href='mailto:anandindraganti@gmail.com';">Contact Me</button>
                </div>
                <div class="activity">
                    <span><i class="fa fa-heart"></i>100</span>
                    <span><i class="fa fa-comment"></i>100</span>
                    <span><i class="fa fa-share"></i>100</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
